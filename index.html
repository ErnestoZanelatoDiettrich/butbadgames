<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Five nights at bad</title>
  <style>
    body {
      margin: 0;
      background: url("fds fnaf png.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Menu inicial */
    #menu {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }
    #menu button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Área do jogo */
    #jogo {
      display: none;
      width: 100%; height: 100%;
      position: relative;
    }

    /* Tablet */
    #tablet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      transition: bottom 0.5s;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Mapa */
     #mapa {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: url("https://github.com/ErnestoZanelatoDiettrich/butbadgames/blob/main/fds%20minimap%20ofc.png?raw=true") no-repeat center;
      background-size: contain;
      width: 250px;
      height: 160px;
      border: 2px solid white;
    }
      .camera-btn {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s;
    }
    #cameraView {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
      border: 3px solid white;
      background: #111;
      width: 70%;
      height: 70%;
    }
    #cameraView img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Botão do tablet */
    #abrirTablet {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2em;
      color: white;
      z-index: 101;
    }

    /* Relógio */
    #relogio {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }

    /* Tela de vitória */
    #vitoria {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 4em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- Menu inicial -->
  <div id="menu">
    <h1>Five Nights at bad</h1>
    <button onclick="iniciarJogo()">Iniciar</button>
  </div>

  <!-- Área do jogo -->
  <div id="jogo">
    <div id="relogio">12 AM</div>
    <button id="abrirTablet">▲</button>

    <!-- Tablet -->
    <div id="tablet">
      <div id="mapa">
          <div class="camera-btn" style="top:25px; left:30px;" onclick="trocarCamera(1)" title="Câmera 1"></div> <!-- Sala esquerda -->
          <div class="camera-btn" style="top:25px; left:110px;" onclick="trocarCamera(2)" title="Câmera 2"></div> <!-- Sala central -->
          <div class="camera-btn" style="top:25px; left:190px;" onclick="trocarCamera(3)" title="Câmera 3"></div> <!-- Sala direita -->
          <div class="camera-btn" style="top:85px; left:70px;" onclick="trocarCamera(4)" title="Câmera 4"></div> <!-- Corredor esquerdo -->
          <div class="camera-btn" style="top:85px; left:150px;" onclick="trocarCamera(5)" title="Câmera 5"></div> <!-- Corredor direito -->
          <div class="camera-btn" style="top:130px; left:50px;" onclick="trocarCamera(6)" title="Câmera 6"></div> <!-- Sala inferior esquerda -->
          <div class="camera-btn" style="top:130px; left:170px;" onclick="trocarCamera(7)" title="Câmera 7"></div> <!-- Sala inferior direita -->    
      </div>
      <div id="cameraView">Selecione uma câmera</div>
    </div>
  </div>

  <!-- Tela de vitória -->
  <div id="vitoria">
    <p>6 AM</p>
    <button onclick="location.reload()">Voltar ao menu</button>
  </div>

  <!-- Sons -->
  <audio id="somAbrir" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somFechar" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somVitoria" src="FNAF - 6 AM sound.mp3"></audio>

  <script>
    const menu = document.getElementById("menu");
    const jogo = document.getElementById("jogo");
    const tablet = document.getElementById("tablet");
    const botaoTablet = document.getElementById("abrirTablet");
    const vitoria = document.getElementById("vitoria");
    const relogio = document.getElementById("relogio");

    let aberto = false;
    let hora = 0;
    let horas = ["12 AM","1 AM","2 AM","3 AM","4 AM","5 AM","6 AM"];
    let timer;

    // abrir/fechar tablet
    botaoTablet.addEventListener("click", () => {
      aberto = !aberto;
      tablet.style.bottom = aberto ? "0" : "-100%";
      document.getElementById(aberto ? "somAbrir" : "somFechar").play();
    });

    // trocar câmera
    function trocarCamera(num) {
      let view = document.getElementById("cameraView");
      view.innerHTML = `<img src="cam${num}.png" alt="Câmera ${num}">`;
    }

    // iniciar jogo
    function iniciarJogo() {
      menu.style.display = "none";
      jogo.style.display = "block";
      vitoria.style.display = "none";
      hora = 0;
      relogio.innerText = horas[hora];

      timer = setInterval(() => {
        hora++;
        if (hora < horas.length) {
          relogio.innerText = horas[hora];
        }
        if (hora === horas.length - 1) {
          fimDoJogo();
        }
      }, 100000000); // cada hora dura 5s (ajuste se quiser)
    }

    // fim do jogo
    function fimDoJogo() {
      clearInterval(timer);
      document.getElementById("somVitoria").play();
      vitoria.style.display = "flex";
    }
  </script>
</body>
</html>
