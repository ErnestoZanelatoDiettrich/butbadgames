<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Five Nights at Bad</title>
  <style>
    body {
      margin: 0;
      background: url("fds fnaf png.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Menu inicial */
    #menu, #opcoes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }
    #opcoes { display: none; }

    #menu button, #opcoes button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* √Årea do jogo */
    #jogo {
      display: none;
      width: 100%; height: 100%;
      position: relative;
    }

    /* Tablet */
    #tablet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      transition: bottom 0.5s;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Mapa */
    #mapa {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: url("https://github.com/ErnestoZanelatoDiettrich/butbadgames/blob/main/fds%20minimap%20ofc.png?raw=true") no-repeat center;
      background-size: contain;
      width: 250px;
      height: 160px;
      border: 2px solid white;
    }
    .camera-btn {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    #cameraView {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
      border: 3px solid white;
      background: #111;
      width: 70%;
      height: 70%;
    }
    #cameraView img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Bot√£o do tablet */
    #abrirTablet {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2em;
      color: white;
      z-index: 101;
    }

    /* Rel√≥gio */
    #relogio {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }
     #versao {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }


    /* Tela de vit√≥ria */
    #vitoria, #gameover {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 4em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }

    #audioControl {
      margin-top: 10px;
      text-align: center;
    }
    #audioControl button {
      background: #222;
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
     #abrirDireita {
      position: fixed;
      bottom: 20px;
      left: 90%;
      transform: rotate(90deg);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2em;
      color: white;
      z-index: 101;
    }
  </style>
</head>
<body>

  <!-- Menu inicial -->
  <div id="menu">
    <h1>Five Nights at Bad</h1>
    <div id="versao">Vers√£o: Alpha 1.1</div>
    <button onclick="iniciarJogo()">Iniciar</button>
    <button onclick="abrirOpcoes()">Op√ß√µes</button>
  </div>

  <!-- Op√ß√µes -->
  <div id="opcoes">
    <h1>‚öôÔ∏è Configura√ß√µes</h1>
    <button onclick="toggleAudio()">√Åudio: <span id="statusAudio">Ligado</span></button>
    <button onclick="alterarGrafico()">Gr√°ficos: <span id="statusGrafico">Alto</span></button>
    <button onclick="voltarMenu()">Voltar</button>
  </div>

  <!-- √Årea do jogo -->
  <div id="jogo">
    <div id="relogio">12 AM</div>
    <button id="abrirTablet">‚ñ≤</button>

    <!-- Tablet -->
    <div id="tablet">
      <div id="mapa">
        <div class="camera-btn" style="top:30px; left:25px;" onclick="trocarCamera(1)"></div>
        <div class="camera-btn" style="top:25px; left:110px;" onclick="trocarCamera(2)"></div>
        <div class="camera-btn" style="top:25px; left:190px;" onclick="trocarCamera(3)"></div>
        <div class="camera-btn" style="top:60px; left:70px;" onclick="trocarCamera(4)"></div>
        <div class="camera-btn" style="top:70px; left:125px;" onclick="trocarCamera(5)"></div>
        <div class="camera-btn" style="top:100px; left:70px;" onclick="trocarCamera(6)"></div>
        <div class="camera-btn" style="top:55px; left:170px;" onclick="trocarCamera(7)"></div>
      </div>
      <div id="cameraView">Selecione uma c√¢mera</div>
      <div id="audioControl" style="display:none;">
        <button onclick="tocarAudio()">üéµ Tocar √Åudio</button>
      </div>
      <audio id="lureSound" src="FNaF Sounds - Balloon Boy All Sounds.mp3"></audio>
    </div>
  </div>

  <!-- Tela de vit√≥ria -->
  <div id="vitoria">
    <p>6 AM</p>
    <button onclick="location.reload()">Voltar ao menu</button>
  </div>

  <!-- Tela de Game Over -->
  <div id="gameover">
    <p>GAME OVER</p>
    <button onclick="location.reload()">Tentar de novo</button>
  </div>

  <!-- Sons -->
  <audio id="somAbrir" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somFechar" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somVitoria" src="FNAF - 6 AM sound.mp3"></audio>
  <audio id="somGameOver" src="FNAF 4 Jumpscare Sound Effect.mp3"></audio>

  <script>
    const menu = document.getElementById("menu");
    const jogo = document.getElementById("jogo");
    const tablet = document.getElementById("tablet");
    const botaoTablet = document.getElementById("abrirTablet");
    const vitoria = document.getElementById("vitoria");
    const gameover = document.getElementById("gameover");
    const relogio = document.getElementById("relogio");
    const opcoes = document.getElementById("opcoes");
    const statusAudio = document.getElementById("statusAudio");
    const statusGrafico = document.getElementById("statusGrafico");
    let aberto = false;
    let hora = 0;
    let horas = ["12 AM","1 AM","2 AM","3 AM","4 AM","5 AM","6 AM"];
    let timer;
    let animatronic = { pos: 1 }; // come√ßa na c√¢mera 1

    // abrir/fechar tablet
    botaoTablet.addEventListener("click", () => {
      aberto = !aberto;
      tablet.style.bottom = aberto ? "0" : "-100%";
      document.getElementById(aberto ? "somAbrir" : "somFechar").play();
    });

    let cameraAtual = null;
    function trocarCamera(num) {
      cameraAtual = num;
      let view = document.getElementById("cameraView");
      view.innerHTML = `<img src="cam${num}.png" alt="C√¢mera ${num}">`;
      document.getElementById("audioControl").style.display = "block";

      if (animatronic.pos === num) {
        console.log("Voc√™ v√™ o animatronic na c√¢mera " + num);
      }
    }

    function tocarAudio() {
      const audio = document.getElementById("lureSound");
      audio.currentTime = 0;
      audio.play();
      console.log("√Åudio tocado na C√¢mera " + cameraAtual);

      // chance de atrair animatronic
      if (Math.random() < 0.7) {
        animatronic.pos = cameraAtual;
        console.log("Animatronic foi atra√≠do para a c√¢mera " + cameraAtual);
      }
    }

    // iniciar jogo
    function iniciarJogo() {
      menu.style.display = "none";
      jogo.style.display = "block";
      vitoria.style.display = "none";
      gameover.style.display = "none";
      hora = 0;
      relogio.innerText = horas[hora];

      timer = setInterval(() => {
        hora++;
        if (hora < horas.length) {
          relogio.innerText = horas[hora];
        }
        if (hora === horas.length - 1) {
          fimDoJogo();
        }
      }, 100000000); // cada hora = 10s

      // movimento do animatronic
      setInterval(moverAnimatronic, 7000);
    }

    function abrirOpcoes() {
      menu.style.display = "none";
      opcoes.style.display = "flex";
    }

    function voltarMenu() {
      opcoes.style.display = "none";
      menu.style.display = "flex";
    }

    function toggleAudio() {
      audioLigado = !audioLigado;
      statusAudio.textContent = audioLigado ? "Ligado" : "Desligado";
    }

    function alterarGrafico() {
      if (grafico === "Alto") grafico = "M√©dio";
      else if (grafico === "M√©dio") grafico = "Baixo";
      else grafico = "Alto";
      statusGrafico.textContent = grafico;
    }
    function fimDoJogo() {
      clearInterval(timer);
      document.getElementById("somVitoria").play();
      vitoria.style.display = "flex";
    }

    function moverAnimatronic() {
      if (animatronic.pos < 1000) {
        animatronic.pos++;
      } else {
        gameOver();
      }
      console.log("Animatronic agora est√° na c√¢mera " + animatronic.pos);
    }

    function gameOver() {
      clearInterval(timer);
      document.getElementById("somGameOver").play();
      gameover.style.display = "flex";
    }
  </script>
</body>
</html>
