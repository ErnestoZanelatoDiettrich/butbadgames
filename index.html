<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fnaf but bad</title>
  <style>
    body {
      margin: 0;
      background-image: url('fds fnaf png.png');
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

   /* Botão seta estilo FNAF */
    #btnTablet {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 40px solid #0f0; /* Cor da seta */
      cursor: pointer;
      z-index: 100;
      transition: border-bottom-color 0.3s;
    }

    #btnTablet:hover {
      border-bottom-color: #4f4;
    }
    /* Área do tablet */
    #tablet {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 70%;
      background: #222;
      border: 5px solid #444;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.8);
      transition: bottom 0.6s ease-in-out;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Tela das câmeras */
    .screen {
      flex: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    /* Barra inferior com seleção */
    .menu {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .menu button {
      background: #444;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu button:hover {
      background: #666;
    }

    /* Quando ativo, sobe */
    #tablet.active {
      bottom: 0;
    }
     #menu {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    #menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    #menu button {
      background: #444;
      color: white;
      font-size: 1.5em;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #666;
    }

    /* Esconde o jogo até iniciar */
    #jogo, #vitoria {
      display: none;
    }
      /* Tela de vitória */
    #vitoria {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 4em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
  </style>
</head>
<body>
<div id="menu">
    <h1>Five Nights at bad</h1>
    <button onclick="iniciarJogo()">Iniciar</button>
</div>
<div id="jogo">
  <button id="btnTablet">Abrir Tablet</button>
  <div id="tablet">
    <div class="screen" id="cameraScreen">
      <img src="https://placekitten.com/800/500" alt="Câmera 1">
    </div>
    <div class="menu">
      <button onclick="trocarCamera(1)">Cam 1</button>
      <button onclick="trocarCamera(2)">Cam 2</button>
      <button onclick="trocarCamera(3)">Cam 3</button>
    </div>
  </div>
  <audio id="somAbrir" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somFechar" src="FNAF_ Monitor Pulled Up - Gaming Sound Effect (HD).mp3"></audio>
  <audio id="somVitoria" src="FNAF - 6 AM sound.mp3"></audio>
  </div>
  <div id="vitoria">
    6 AM<br>
    Você Sobreviveu!
  </div>
  <script>
    const menu = document.getElementById("menu");
    const jogo = document.getElementById("jogo");
     const horasEl = document.getElementById("horas");
    const vitoria = document.getElementById("vitoria");

    let horaAtual = 0; 
    let timer;

    function iniciarJogo() {
      menu.style.display = "none";
      jogo.style.display = "block";
      vitoria.style.display = "none";
      iniciarHoras();
    }
      function iniciarHoras() {
      horaAtual = 0;
      atualizarHora();
      timer = setInterval(() => {
        horaAtual++;
        if (horaAtual <= 6) {
          atualizarHora();
        }
        if (horaAtual === 6) {
          fimDoJogo();
        }
      }, 10000);
    }

    function atualizarHora() {
      if (horaAtual === 0) {
        horasEl.textContent = "12 AM";
      } else {
        horasEl.textContent = horaAtual + " AM";
      }
    }

    function fimDoJogo() {
      clearInterval(timer);
      document.getElementById("somVitoria").play();
      vitoria.style.display = "flex";
    }
    const btn = document.getElementById("btnTablet");
    const tablet = document.getElementById("tablet");
    const cameraScreen = document.getElementById("cameraScreen");
    const somAbrir = document.getElementById("somAbrir");
    const somFechar = document.getElementById("somFechar");
    const cameras = {
      1: "https://placekitten.com/800/500",
      2: "https://placebear.com/800/500",
      3: "https://picsum.photos/800/500?grayscale"
    };
    btn.addEventListener("click", () => {
      const ativo = tablet.classList.toggle("active");
      if (ativo) {
        somAbrir.currentTime = 0; 
        somAbrir.play();
      } else {
        somFechar.currentTime = 0;
        somFechar.play();
      }
    });
    function trocarCamera(num) {
      cameraScreen.innerHTML = `<img src="${cameras[num]}" alt="Câmera ${num}">`;
    }
  </script>

</body>
</html>
