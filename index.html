<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablet estilo FNAF</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Botão para abrir o tablet */
    #btnTablet {
      position: absolute;
      bottom: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: black;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }

    /* Área do tablet */
    #tablet {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 70%;
      background: #222;
      border: 5px solid #444;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.8);
      transition: bottom 0.6s ease-in-out;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Tela das câmeras */
    .screen {
      flex: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    /* Barra inferior com seleção */
    .menu {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .menu button {
      background: #444;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu button:hover {
      background: #666;
    }

    /* Quando ativo, sobe */
    #tablet.active {
      bottom: 0;
    }
  </style>
</head>
<body>

  <button id="btnTablet">Abrir Tablet</button>

  <div id="tablet">
    <div class="screen" id="cameraScreen">
      <img src="https://placekitten.com/800/500" alt="Câmera 1">
    </div>
    <div class="menu">
      <button onclick="trocarCamera(1)">Cam 1</button>
      <button onclick="trocarCamera(2)">Cam 2</button>
      <button onclick="trocarCamera(3)">Cam 3</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btnTablet");
    const tablet = document.getElementById("tablet");
    const cameraScreen = document.getElementById("cameraScreen");

    const cameras = {
      1: "https://placekitten.com/800/500",
      2: "https://placebear.com/800/500",
      3: "https://picsum.photos/800/500?grayscale"
    };

    btn.addEventListener("click", () => {
      tablet.classList.toggle("active");
      btn.textContent = tablet.classList.contains("active") 
        ? "Fechar Tablet" 
        : "Abrir Tablet";
    });

    function trocarCamera(num) {
      cameraScreen.innerHTML = `<img src="${cameras[num]}" alt="Câmera ${num}">`;
    }
  </script>

</body>
</html>
