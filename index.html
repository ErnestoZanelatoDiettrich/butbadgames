<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Five Nights at Bad</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("fds fnaf png.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Menu inicial */
    #menu, #opcoes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('tela do menu.png') no-repeat center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }
    #opcoes { display: none; }
    #menu button, #opcoes button {
      background-color: #1a1a1a;
      color: #ff0000;
      border: 2px solid #660000;
      font-family: 'Creepster', sans-serif;
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px black;
    }
    #menu button:hover, #opcoes button:hover {
      background-color: #330000;
      color: #ffffff;
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    #menu button:active, #opcoes button:active {
      transform: scale(0.95);
    }

    /* Carta */
    #carta {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 400;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #carta .card {
      background: linear-gradient(#fdf6e3, #f7ecd6);
      color: #111;
      width: 70%;
      max-width: 900px;
      height: 70%;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* √Årea do jogo */
    #jogo {
      display: none;
      width: 100%; height: 100%;
      position: relative;
    }

    /* Tablet */
    #tablet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      transition: bottom 0.5s;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Mapa */
    #mapa {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: url("https://github.com/ErnestoZanelatoDiettrich/butbadgames/blob/main/fds%20minimap%20ofc.png?raw=true") no-repeat center;
      background-size: contain;
      width: 250px;
      height: 160px;
      border: 2px solid white;
    }
    .camera-btn {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    #cameraView {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
      border: 3px solid white;
      background: #111;
      width: 70%;
      height: 70%;
    }
    #cameraView img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Rel√≥gio / cr√©ditos */
    #relogio {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }
    #versao {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 1em;
      color: red;
    }
    #creditos {
      position: fixed;
      top: 40px;
      left: 20px;
      font-size: 1em;
      color: red;
    }

    /* Vit√≥ria / gameover */
    #vitoria, #gameover, #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 3em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 500;
      flex-direction: column;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div id="menu">
    <div id="versao">Version: Alpha 1.6</div>
    <div id="creditos">Credits: Ernesto Z.D.</div>
    <button onclick="iniciarJogo()">Start</button>
    <button onclick="abrirOpcoes()">Options</button>
  </div>

  <!-- Op√ß√µes -->
  <div id="opcoes">
    <h1>‚öôÔ∏è Configura√ß√µes</h1>
    <button onclick="toggleAudio()">Audio: <span id="statusAudio">On</span></button>
    <button onclick="alterarGrafico()">Graphics: <span id="statusGrafico">High</span></button>
    <button onclick="voltarMenu()">Back</button>
  </div>

  <!-- Carta -->
  <div id="carta">
    <div class="card">
      <h2>Carta do a√ßougue Lomb</h2>
      <p>Hoje come√ßa seu turno como guarda...</p>
      <div class="actions">
        <button onclick="pularCarta()">Pular</button>
        <button class="primary" onclick="comecarNoite()">Come√ßar Noite</button>
      </div>
    </div>
  </div>

  <!-- √Årea do jogo -->
  <div id="jogo">
    <div id="relogio">12 AM</div>
    <div id="versao">Version: Alpha 1.6</div>
    <div id="creditos">Credits: Ernesto Z.D.</div>

    <button id="abrirTablet">‚ñ≤</button>
    <button id="abrirDireita">‚ñ≤</button>
    <button id="abrirEsquerda">‚ñ≤</button>
    <button id="abrirVentilacao">Ventilation</button>

    <div id="tablet">
      <div id="mapa">
        <div class="camera-btn" style="top:30px; left:25px;" onclick="trocarCamera(1)"></div>
        <div class="camera-btn" style="top:25px; left:110px;" onclick="trocarCamera(2)"></div>
        <div class="camera-btn" style="top:25px; left:190px;" onclick="trocarCamera(3)"></div>
        <div class="camera-btn" style="top:60px; left:70px;" onclick="trocarCamera(4)"></div>
        <div class="camera-btn" style="top:70px; left:125px;" onclick="trocarCamera(5)"></div>
        <div class="camera-btn" style="top:100px; left:70px;" onclick="trocarCamera(6)"></div>
        <div class="camera-btn" style="top:55px; left:170px;" onclick="trocarCamera(7)"></div>
      </div>
      <div id="cameraView">Selecione uma c√¢mera</div>
      <div id="audioControl" style="display:none;">
        <button onclick="tocarAudio()">üéµ Tocar √Åudio</button>
      </div>
      <audio id="lureSound" src="FNaF Sounds - Balloon Boy All Sounds.mp3"></audio>
    </div>
  </div>

  <!-- Vit√≥ria -->
  <div id="vitoria">
    <p>6 AM ‚Äî Voc√™ Sobreviveu!</p>
    <button onclick="location.reload()">Voltar ao menu</button>
  </div>

  <!-- Game Over -->
  <div id="gameover">
    <p>GAME OVER</p>
    <button onclick="location.reload()">Tentar de novo</button>
  </div>

  <!-- Jumpscare -->
  <div id="jumpscare">
    <img src="jumpscare.gif" alt="Jumpscare">
  </div>

  <!-- Sons -->
  <audio id="menuMusic" src="Piggy_ Hornz Official Theme _ .mp3" loop></audio>
  <audio id="gameAmbience" src="game-ambience.mp3" loop></audio>
  <audio id="somVitoria" src="FNAF - 6 AM sound.mp3"></audio>
  <audio id="somGameOver" src="FNAF 4 Jumpscare Sound Effect.mp3"></audio>

  <script>
    const menu = document.getElementById("menu");
    const jogo = document.getElementById("jogo");
    const carta = document.getElementById("carta");
    const vitoria = document.getElementById("vitoria");
    const gameover = document.getElementById("gameover");
    const jumpscare = document.getElementById("jumpscare");
    const relogio = document.getElementById("relogio");
    const menuMusic = document.getElementById("menuMusic");
    const gameAmbience = document.getElementById("gameAmbience");
    let audioLigado = true;

    let hora = 0;
    const horas = ["12 AM","1 AM","2 AM","3 AM","4 AM","5 AM","6 AM"];
    let timerInterval = null;
    let moveInterval = null;
    let animatronic = { pos: 1 };
    let cameraAtual = null;

    // dificuldade
    const dificuldade = 0.6;

    // trocar c√¢mera
    function trocarCamera(num) {
      cameraAtual = num;
      const view = document.getElementById("cameraView");
      view.innerHTML = `<img src="cam${num}.png" alt="C√¢mera ${num}">`;
      document.getElementById("audioControl").style.display = "block";
      if (animatronic.pos === num) console.log("Voc√™ v√™ o animatronic!");
    }

    // atrair com √°udio
    function tocarAudio() {
      const audio = document.getElementById("lureSound");
      if (!audioLigado) return;
      audio.currentTime = 0;
      audio.play();
      if (cameraAtual != null && Math.random() < 0.5) {
        animatronic.pos = cameraAtual;
        console.log("Animatronic foi atra√≠do para a c√¢mera " + cameraAtual);
      }
    }

    // mover animatronic
    function moverAnimatronic() {
      const chance = Math.random();
      if (chance > dificuldade) {
        if (animatronic.pos < 7) {
          animatronic.pos++;
          console.log("Animatronic moveu para a c√¢mera " + animatronic.pos);
        } else {
          gameOver();
        }
      } else {
        console.log("Animatronic ficou parado.");
      }
    }

    // iniciar jogo
    function iniciarJogo() {
      menu.style.display = "none";
      carta.style.display = "flex";
    }

    function pularCarta() {
      carta.style.display = "none";
      comecarNoite();
    }
    function comecarNoite() {
      carta.style.display = "none";
      startGame();
    }

    function startGame() {
      jogo.style.display = "block";
      hora = 0;
      menuMusic.pause();
      if (audioLigado) gameAmbience.play();
      animatronic.pos = 1;
      relogio.innerText = horas[hora];

      if (timerInterval) clearInterval(timerInterval);
      if (moveInterval) clearInterval(moveInterval);

      const HORA_MS = 5000;
      timerInterval = setInterval(() => {
        hora++;
        if (hora < horas.length) relogio.innerText = horas[hora];
        if (hora === horas.length - 1) fimDoJogo();
      }, HORA_MS);

      moveInterval = setInterval(moverAnimatronic, 7000);
    }

    function fimDoJogo() {
      clearInterval(timerInterval);
      clearInterval(moveInterval);
      if (audioLigado) document.getElementById("somVitoria").play();
      vitoria.style.display = "flex";
    }

    function gameOver() {
      clearInterval(timerInterval);
      clearInterval(moveInterval);
      if (audioLigado) document.getElementById("somGameOver").play();
      jumpscare.style.display = "flex";
      setTimeout(() => {
        jumpscare.style.display = "none";
        gameover.style.display = "flex";
      }, 3000);
    }
  </script>
</body>
</html>
